<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
        background-image: linear-gradient(180deg, rgba(150, 105,97,0.67)0%, rgba(3, 0, 76, 0.466)100%),url(multimedia/class.jpg);
        padding: 5px;
        width: 20%;
        margin: auto;
        margin-top: 10px;
        /* border: 1px solid blue; */
    }
</style>
<script>
    // var disp = '';

    function generateTable() {
        var blocks = parseInt(b.value);
        var get = parseInt(c.value);
        var begin = parseInt(startFrom.value);
        blocks += begin;
        blocks--;
        var disp = "<table border=3, align=center>";
        disp += "<tr>"
        for (let x = begin; x <= blocks; x++) {
            disp += "<td>" + x + "Times" + "</td>"
        }
        "</tr>"
        for (let i = 1; i <= get; i++) {
            disp += "<tr>"




            for (y = begin; y <= blocks; y++) {

                disp += "<td>" + y + 'x' + i + '=' + (y * i) + "</td>";

            }


            "</tr>";
        }
        "</table>";

        document.getElementById("outputs").innerHTML = disp;
    }

    function reload() {


        location.reload();

    }
</script>

<body style="background-color: rgb(233, 227, 227);">
    <div id="inputs" class="container">
        <table align="center" style="padding: 3px;">
            <tr style="color: white;">
                <td colspan="2" align="center" style="padding: 5px;">Multiplication Table System</td>
            </tr>
            <tr style="color: white;">
                <td style="padding: 5px;">Blocks </td>
                <td style="padding: 5px;"><input type="number" placeholder="Blocks Number" id="b" style="padding: 5px; border-radius: 3px;"></td>
            </tr>
            <tr>
                <td style="color: white;"> Lines</td>
                <td colspan="2" align="center" style="padding: 5px;"><input type="number" placeholder="Lines Number" id="c" style="padding: 5px; border-radius: 3px;"></td>
            </tr>
            <tr>
                <td style="padding: 5px;color: white;">Start From</td>
                <td style="padding: 5px;"><input type="number" style="padding: 5px; border-radius: 3px;" placeholder="Start From" id="startFrom"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding: 10px;">
                    <Button onclick="generateTable()">Generate Now</Button>
                    <button onclick="reload()">Clear</button>

                </td>
            </tr>
        </table>
    </div>
    <div id="outputs">

    </div>
</body>

</html>
